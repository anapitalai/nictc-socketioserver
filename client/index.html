<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div id="chatarea">
        <div id="output">

        </div>
        <div id="typing"></div>

        <div class="output">
            Name:<input id="name" type="text" placeholder="Name"><br>
            Message:<input id="message" type="text" placeholder="Message"><br>
            <button id="send">Send</button>

            <p>
                latitude: <span id="latitude"></span>&deg;<br />
                longitude: <span id="longitude"></span>&deg;<br />
                accuracy: <span id="accuracy"></span><br />
                altitude: <span id="height"></span>
            </p>
        </div>

    </div>

    <div id="mymap"></div>






    <script src="chat.js"></script>
</body>

</html>
